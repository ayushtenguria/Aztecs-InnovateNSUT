<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9caaa1478d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HelTH+</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-light sticky-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">HelTH+</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Vaccination</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Appointments</a>
            </li>
            <li class="nav-item">
              <a href="profile.html" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div id="contact-form" class="bg-secondary py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <h2 class="display-2">
              <span class="text-primary">Contact</span> US
            </h2>
            <form action="#">
              <div class="form-group">
                <label for="name" class="font-weight-bold">Name</label>
                <div class="input-group">
                  <div class="input-group-append">
                    <div class="input-group-text bg-primary">
                      <i class="fas fa-user"></i>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                  />
                  <div class="invalid-feedback">Invalid Name</div>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <div class="input-group">
                  <div class="input-group-append">
                    <div class="input-group-text bg-primary">
                      <i class="fas fa-envelope"></i>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                  <div class="invalid-feedback">Invalid Email</div>
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="font-weight-bold">Phone</label>
                <div class="input-group">
                  <div class="input-group-append">
                    <div class="input-group-text bg-primary">
                      <i class="fas fa-phone"></i>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                  />
                  <div class="invalid-feedback">Invalid Phone Number</div>
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="font-weight-bold">Message</label>
                <div class="input-group">
                  <div class="input-group-append">
                    <div class="input-group-text bg-primary">
                      <i class="fas fa-pencil-alt"></i>
                    </div>
                  </div>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                  ></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-center pt-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <p class="text-white lead">
              All Rights Reserved, Copyright &copy; 2021
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="js/form_validation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
